<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive</title>
    <link href="styles.css" rel="stylesheet">


    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"></span>
    </div>
    <div class="welcome">
        <section>
            <h1 class="name">What is your name?</h1>
            <input class="nameText" type="text">
            <button class="btnName">Go!</button>
        </section>
    </div>
    <div id="hello">
        <section>
            <h1 class="test">Hello There!</h1>
        </section>
    </div>
    <div id="row" style="margin-top:200px ;">
    <div class="row" style="margin-top: -200px; " >
       
        <div class="col-lg-6" style="margin-top: -200px;">
            <div id="timer-wrapper">          
                
                <div class="timer">
                    <div class="clock" >
                        <img class="timesUp" src="images/clock.webp" width="250px" height="250px">

                    </div>
                    <iframe style="border-radius:12px;margin-bottom: 50px;" src="https://open.spotify.com/embed/playlist/7Bzm7S4eqXpuqzsqTVUhdq?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    <h1 class="timerH1">Timer</h1>
                    <input class="input" id="tMinute" type="number" value="0" style="height:200px;font-size:100pt;" max="9"
                        min="0" value="0" onkeydown="return false">
                    <input class="input" id="oMinute" type="number" value="0" style="height:200px;font-size:100pt;" max="9"
                        onkeydown="return false">
                    <span style="height:200px;font-size:100pt;">:</span>
                    <input class="input" id="tSecond" type="number" value="0" style="height:200px;font-size:100pt;" max="9"
                        onkeydown="return false">
                    <input class="input" id="oSecond" type="number" value="0" style="height:200px;font-size:100pt;" max="9"
                        onkeydown="return false">

                </div>
            </div>
            <div class="buttons">
                <button id="btnStart"> Start</button>
                <button id="btnPause"> Pause</button>
        
            </div>
        </div>
        <div class="col-lg-6" style="margin-top: -200px;">
            <div class="todoContainer">
                <div class="todo">
                    <h1>To-do List</h1>
                    <div id="newTask">
                        <input type="text" name= "[lstItem]" placeholder="To do">
                        <button id="btnAdd">Add</button>
                    </div>
                    <ul>
                  
                    </ul>
                </div>
               

                
            </div>
            
        </div>
    </div>
    </div>
    <!-- <button class="soundOn">mute</button> -->





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js" defer charset="utf-8"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
